<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <article class="main">
      <h1 id="header">Thermostat</h1>

      <section>
        <h2>Temperature: <span id="temp"></span></h2>
      </section>

      <section>
        <button id="power-mode" type="button">On</button>
      </section>

      <section class="temp-buttons">
        <button id="temp-up" type="button">+</button>
        <button id="temp-down" type="button">-</button>
      </section>

    </article>
    <script src="src/Thermostat.js"></script>
    <script src="public/js/interface.js"></script>
  </body>
</html>
